<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Cleaner - Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .info-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .button.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .checkbox-item input {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status-running {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status-completed {
            background: #d1edff;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .space-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
            display: flex;
        }
        
        .space-used {
            background: linear-gradient(90deg, #f093fb, #f5576c);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .space-free {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçé macOS Cleaner</h1>
            <p>Web-based System Cleaning Interface</p>
        </div>
        
        <!-- System Information -->
        <div class="card">
            <h2>üìä Disk Usage</h2>
            <div id="disk-info">
                <p>Click "Analyze Space" to see disk usage information</p>
            </div>
            <div style="text-align: center; margin: 20px 0;">
                <button class="button" onclick="startAnalysis()">üîç Analyze Space</button>
            </div>
        </div>
        
        <!-- Analysis Status -->
        <div class="card" id="analysis-status" style="display: none;">
            <h2>üìà Analysis Status</h2>
            <div id="status-content"></div>
        </div>
        
        <!-- Top Recommendations -->
        <div class="card" id="recommendations" style="display: none;">
            <h2>üéØ Top Recommendations</h2>
            <div id="recommendations-content"></div>
        </div>
        
        <!-- User Directories -->
        <div class="card" id="directories" style="display: none;">
            <h2>üìÅ Folder Analysis</h2>
            <div id="directories-content"></div>
        </div>
        
        <!-- Large Files -->
        <div class="card" id="large-files" style="display: none;">
            <h2>üìÑ Large Files</h2>
            <div id="large-files-content"></div>
        </div>
        
        <!-- Cleaning Controls -->
        <div class="card">
            <h2>üßπ Cleaning Controls</h2>
            
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="cache" checked>
                    <label for="cache">Cache Files</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="temp" checked>
                    <label for="temp">Temporary Files</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="logs" checked>
                    <label for="logs">Log Files</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="trash">
                    <label for="trash">Trash</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="browser_cache">
                    <label for="browser_cache">Browser Cache</label>
                </div>
            </div>
            
            <div style="text-align: center; margin: 20px 0;">
                <button class="button success" onclick="startCleaning(false)">üöÄ Clean Now</button>
                <button class="button" onclick="startCleaning(true)">üëÅÔ∏è Dry Run</button>
                <button class="button" onclick="createBackup()">üíæ Create Backup</button>
                <button class="button" onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </div>
        
        <!-- Status -->
        <div class="card" id="status-card" style="display: none;">
            <h2>üìà Status</h2>
            <div id="status-content"></div>
        </div>
        
        <!-- Results -->
        <div class="card" id="results-card" style="display: none;">
            <h2>üìã Results</h2>
            <div id="results-content"></div>
        </div>
    </div>
    
    <script>
        let currentReport = null;
        
        function startAnalysis() {
            document.getElementById('analysis-status').style.display = 'block';
            document.getElementById('status-content').innerHTML = '<div class="status-message status-running">Starting analysis...</div>';
            
            fetch('/api/analyze')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    monitorAnalysis();
                } else {
                    document.getElementById('status-content').innerHTML = '<div class="status-message status-error">Error: ' + data.error + '</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('status-content').innerHTML = '<div class="status-message status-error">Error starting analysis</div>';
            });
        }
        
        function monitorAnalysis() {
            const interval = setInterval(() => {
                fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateAnalysisStatus(data);
                    
                    if (data.status === 'completed') {
                        clearInterval(interval);
                        currentReport = data.space_report;
                        displayResults(data.space_report);
                    } else if (data.status === 'error') {
                        clearInterval(interval);
                        document.getElementById('status-content').innerHTML = '<div class="status-message status-error">Error: ' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    console.error('Error monitoring analysis:', error);
                    clearInterval(interval);
                });
            }, 1000);
        }
        
        function updateAnalysisStatus(status) {
            let statusClass = 'status-running';
            if (status.status === 'completed') {
                statusClass = 'status-completed';
            } else if (status.status === 'error') {
                statusClass = 'status-error';
            }
            
            let html = '<div class="status-message ' + statusClass + '">';
            html += '<strong>Status:</strong> ' + status.status.charAt(0).toUpperCase() + status.status.slice(1) + '<br>';
            html += '<strong>Message:</strong> ' + (status.message || 'No message');
            html += '</div>';
            
            if (status.status === 'analyzing') {
                html += '<div class="progress-bar"><div class="progress-fill" style="width: ' + status.progress + '%"></div></div>';
                html += '<p>Progress: ' + status.progress + '%</p>';
            }
            
            document.getElementById('status-content').innerHTML = html;
        }
        
        function displayResults(report) {
            // Display disk usage
            let diskHtml = '<div class="info-grid">';
            diskHtml += '<div class="info-item"><strong>Total Space</strong>' + (report.disk_usage.total / (1024**3)).toFixed(2) + ' GB</div>';
            diskHtml += '<div class="info-item"><strong>Used Space</strong>' + (report.disk_usage.used / (1024**3)).toFixed(2) + ' GB</div>';
            diskHtml += '<div class="info-item"><strong>Free Space</strong>' + (report.disk_usage.free / (1024**3)).toFixed(2) + ' GB</div>';
            diskHtml += '<div class="info-item"><strong>Usage</strong>' + report.disk_usage.usage_percent.toFixed(1) + '%</div>';
            diskHtml += '</div>';
            diskHtml += '<div class="space-bar">';
            diskHtml += '<div class="space-used" style="width: ' + report.disk_usage.usage_percent + '%">' + report.disk_usage.usage_percent.toFixed(1) + '%</div>';
            diskHtml += '<div class="space-free" style="width: ' + (100 - report.disk_usage.usage_percent) + '%">' + (100 - report.disk_usage.usage_percent).toFixed(1) + '%</div>';
            diskHtml += '</div>';
            document.getElementById('disk-info').innerHTML = diskHtml;
            
            // Display recommendations
            let recHtml = '';
            for (let i = 0; i < Math.min(7, report.top_recommendations.length); i++) {
                const rec = report.top_recommendations[i];
                const priorityColor = rec.priority === 'high' ? '#dc3545' : rec.priority === 'medium' ? '#ffc107' : '#28a745';
                recHtml += '<div class="result-item">';
                recHtml += '<div><strong>' + rec.location + '</strong><br><small>' + rec.reason + '</small></div>';
                recHtml += '<div style="text-align: right;"><strong>' + rec.size_human + '</strong><br>';
                recHtml += '<span style="color: ' + priorityColor + ';">' + rec.priority.charAt(0).toUpperCase() + rec.priority.slice(1) + ' Priority</span></div>';
                recHtml += '</div>';
            }
            document.getElementById('recommendations-content').innerHTML = recHtml;
            document.getElementById('recommendations').style.display = 'block';
            
            // Display directories
            let dirHtml = '';
            for (const [name, info] of Object.entries(report.user_directories.directories)) {
                const safeColor = info.safe_to_delete ? '#28a745' : '#ffc107';
                const safeText = info.safe_to_delete ? '‚úÖ Safe' : '‚ö†Ô∏è Review';
                dirHtml += '<div class="result-item">';
                dirHtml += '<div><strong>' + name + '</strong><br>';
                dirHtml += '<small style="color: #666;">' + info.path + '</small><br>';
                dirHtml += '<small>' + info.recommendation + '</small></div>';
                dirHtml += '<div style="text-align: right;"><strong>' + info.size_human + '</strong><br>';
                dirHtml += '<span style="color: ' + safeColor + ';">' + safeText + '</span><br>';
                dirHtml += '<button class="button" style="margin-top: 5px; padding: 5px 10px; font-size: 12px;" onclick="openInFinder('' + info.path + '')">üìÇ Open in Finder</button>';
                dirHtml += '</div>';
                dirHtml += '</div>';
            }
            document.getElementById('directories-content').innerHTML = dirHtml;
            document.getElementById('directories').style.display = 'block';
            
            // Display large files
            let fileHtml = '';
            for (let i = 0; i < Math.min(10, report.large_files.length); i++) {
                const file = report.large_files[i];
                const filename = file.path.split('/').pop();
                const dirname = file.path.substring(0, file.path.lastIndexOf('/'));
                fileHtml += '<div class="result-item">';
                fileHtml += '<div><strong>' + filename + '</strong><br>';
                fileHtml += '<small style="color: #666;">' + dirname + '</small><br>';
                fileHtml += '<small>' + file.age_days + ' days old</small></div>';
                fileHtml += '<div style="text-align: right;"><strong>' + file.size_human + '</strong><br>';
                fileHtml += '<button class="button" style="margin-top: 5px; padding: 5px 10px; font-size: 12px;" onclick="openInFinder('' + file.path + '')">üìÇ Open in Finder</button>';
                fileHtml += '</div>';
                fileHtml += '</div>';
            }
            document.getElementById('large-files-content').innerHTML = fileHtml;
            document.getElementById('large-files').style.display = 'block';
        }
        
        function openInFinder(path) {
            fetch('/api/open_finder?path=' + encodeURIComponent(path))
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert('Error opening in Finder: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error opening in Finder');
            });
        }
        
        function refreshData() {
            location.reload();
        }
        
        // Auto-refresh status every 30 seconds
        setInterval(() => {
            fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'idle' && data.status !== 'completed') {
                    updateAnalysisStatus(data);
                }
            })
            .catch(error => {
                console.error('Error checking status:', error);
            });
        }, 30000);
    </script>
</body>
</html>
