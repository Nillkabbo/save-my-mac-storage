[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
ignore_missing_imports = True
strict_optional = False
check_untyped_defs = False
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-send2trash.*]
ignore_missing_imports = True

[mypy-flask.*]
ignore_missing_imports = True

[mypy-flask_wtf.*]
ignore_missing_imports = True

[mypy-flask_limiter.*]
ignore_missing_imports = True

[mypy-pync.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

# Ignore specific files with many type issues
[mypy-mac_cleaner.interfaces.*]
ignore_errors = True

[mypy-mac_cleaner.space_analyzer.*]
ignore_errors = True

[mypy-mac_cleaner.config_manager.*]
ignore_errors = True

[mypy-mac_cleaner.file_analyzer.*]
ignore_errors = True
