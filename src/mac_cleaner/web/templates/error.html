<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - macOS Cleaner</title>
    <style>
        :root {
            --bg-main: #FBFBFB;
            --text-primary: #1D1D1F;
            --text-secondary: #6E6E73;
            --accent-blue: #007AFF;
            --error-red: #FF3B30;
            --border-color: #D1D1D1;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-main: #1E1E1E;
                --text-primary: #FFFFFF;
                --text-secondary: #A1A1A6;
                --border-color: #404040;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 480px;
            width: 100%;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 32px;
            background: rgba(0, 0, 0, 0.03);
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-blue);
            color: white;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            transition: background 0.1s;
        }

        .btn:hover {
            background-color: #0062CC;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Analysis Interrupted</h1>
        <div class="error-message">
            {{ error }}
        </div>
        <a href="/" class="btn">Return to Dashboard</a>
    </div>
</body>

</html>
